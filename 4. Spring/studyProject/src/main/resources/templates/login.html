<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>학습게시판 - 로그인</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

  <!-- ===== Header ===== -->
  <header class="header">
    <div class="header-inner">
      <a href="home.html" class="logo">
        <span class="logo-icon">L</span>
        학습게시판
      </a>

      <button class="menu-toggle" onclick="toggleMenu()" aria-label="메뉴 열기">
        <span></span><span></span><span></span>
      </button>

      <nav class="nav">
        <a href="home.html">홈</a>
        <a href="board.html">게시판</a>
        <a href="profile.html">내 정보</a>
        <div class="nav-auth">
          <a href="login.html" class="btn btn-ghost btn-sm active">로그인</a>
          <a href="signup.html" class="btn btn-primary btn-sm">회원가입</a>
        </div>
      </nav>
    </div>
  </header>

  <!-- ===== Main ===== -->
  <main class="main main--narrow">

    <div class="card">
      <div class="card-header text-center">
        <h2>로그인</h2>
        <p>계정에 로그인하여 서비스를 이용하세요.</p>
      </div>

      <!-- 로그인 폼 -->
      <form onsubmit="handleFormSubmit(event, '로그인 성공! (학습용 알림)', 'board.html')">

        <div class="form-group">
          <label for="email">이메일</label>
          <input
            type="email"
            id="email"
            class="form-input"
            placeholder="example@email.com"
            required
          >
          <span class="error-msg">이메일을 입력해 주세요.</span>
        </div>

        <div class="form-group">
          <label for="password">비밀번호</label>
          <input
            type="password"
            id="password"
            class="form-input"
            placeholder="비밀번호를 입력하세요"
            required
          >
          <span class="error-msg">비밀번호를 입력해 주세요.</span>
        </div>

        <div class="form-group" style="display: flex; justify-content: space-between; align-items: center;">
          <label class="form-check">
            <input type="checkbox">
            로그인 상태 유지
          </label>
          <a href="#" style="font-size: 0.82rem;">비밀번호 찾기</a>
        </div>

        <button type="submit" class="btn btn-primary btn-block btn-lg">로그인</button>

      </form>

      <div class="divider">또는</div>

      <!-- 소셜 로그인 (시각적 요소) -->
      <button type="button" class="btn btn-secondary btn-block" style="margin-bottom: 0.5rem;">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 0 1-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/></svg>
        Google로 로그인
      </button>

      <button type="button" class="btn btn-secondary btn-block">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0 0 24 12c0-6.63-5.37-12-12-12z"/></svg>
        GitHub로 로그인
      </button>

      <div class="card-footer">
        계정이 없으신가요? <a href="signup.html">회원가입</a>
      </div>
    </div>

  </main>

  <!-- ===== Footer ===== -->
  <footer class="footer">
    <p>학습용 웹페이지 &copy; 2026 &mdash; HTML, CSS, JavaScript 실습 프로젝트</p>
  </footer>

  <script src="/js/app.js"></script>
</body>
</html>
