<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>학습게시판 - 새 글 작성</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

  <!-- ===== Header ===== -->
  <header class="header">
    <div class="header-inner">
      <a href="home.html" class="logo">
        <span class="logo-icon">L</span>
        학습게시판
      </a>

      <button class="menu-toggle" onclick="toggleMenu()" aria-label="메뉴 열기">
        <span></span><span></span><span></span>
      </button>

      <nav class="nav">
        <a href="home.html">홈</a>
        <a href="board.html" class="active">게시판</a>
        <a href="profile.html">내 정보</a>
        <div class="nav-auth">
          <a href="login.html" class="btn btn-ghost btn-sm">로그인</a>
          <a href="signup.html" class="btn btn-primary btn-sm">회원가입</a>
        </div>
      </nav>
    </div>
  </header>

  <!-- ===== Main ===== -->
  <main class="main main--medium">

    <div class="card">
      <div class="card-header">
        <h2>새 글 작성</h2>
        <p>게시판에 새로운 글을 작성합니다.</p>
      </div>

      <!-- Write Form -->
      <form onsubmit="handleFormSubmit(event, '게시글이 작성되었습니다! (학습용 알림)', 'board.html')">

        <div class="form-group">
          <label for="category">카테고리</label>
          <select id="category" class="form-select" required>
            <option value="">카테고리를 선택하세요</option>
            <option value="notice">공지사항</option>
            <option value="free">자유게시판</option>
            <option value="qna">질문/답변</option>
            <option value="tip">팁/정보</option>
          </select>
          <span class="error-msg">카테고리를 선택해 주세요.</span>
        </div>

        <div class="form-group">
          <label for="title">제목</label>
          <input
            type="text"
            id="title"
            class="form-input"
            placeholder="게시글 제목을 입력하세요"
            required
          >
          <span class="error-msg">제목을 입력해 주세요.</span>
        </div>

        <div class="form-group">
          <label for="content">내용</label>
          <textarea
            id="content"
            class="form-textarea"
            placeholder="게시글 내용을 입력하세요..."
            rows="12"
            required
            style="min-height: 240px;"
          ></textarea>
          <span class="error-msg">내용을 입력해 주세요.</span>
        </div>

        <div class="form-group">
          <label for="file">파일 첨부 (선택)</label>
          <input type="file" id="file" class="form-input" style="padding: 0.5rem;">
          <span class="hint">최대 10MB, 이미지/문서 파일만 가능합니다.</span>
        </div>

        <div class="form-group">
          <label class="form-check">
            <input type="checkbox">
            비밀글로 설정
          </label>
        </div>

        <div class="btn-group" style="justify-content: flex-end;">
          <a href="board.html" class="btn btn-secondary">취소</a>
          <button type="submit" class="btn btn-primary">
            <svg width="14" height="14" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><polyline points="20 6 9 17 4 12"/></svg>
            작성 완료
          </button>
        </div>

      </form>
    </div>

  </main>

  <!-- ===== Footer ===== -->
  <footer class="footer">
    <p>학습용 웹페이지 &copy; 2026 &mdash; HTML, CSS, JavaScript 실습 프로젝트</p>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
