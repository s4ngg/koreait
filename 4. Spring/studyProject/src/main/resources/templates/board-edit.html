<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>학습게시판 - 게시글 수정</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

  <!-- ===== Header ===== -->
  <header class="header">
    <div class="header-inner">
      <a href="home.html" class="logo">
        <span class="logo-icon">L</span>
        학습게시판
      </a>

      <button class="menu-toggle" onclick="toggleMenu()" aria-label="메뉴 열기">
        <span></span><span></span><span></span>
      </button>

      <nav class="nav">
        <a href="home.html">홈</a>
        <a href="board.html" class="active">게시판</a>
        <a href="profile.html">내 정보</a>
        <div class="nav-auth">
          <a href="login.html" class="btn btn-ghost btn-sm">로그인</a>
          <a href="signup.html" class="btn btn-primary btn-sm">회원가입</a>
        </div>
      </nav>
    </div>
  </header>

  <!-- ===== Main ===== -->
  <main class="main main--medium">

    <div class="card">
      <div class="card-header">
        <h2>게시글 수정</h2>
        <p>기존 게시글의 내용을 수정합니다.</p>
      </div>

      <!-- 수정 안내 -->
      <div class="alert alert-warning">
        <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg>
        수정한 내용은 즉시 반영됩니다. 신중하게 작성해 주세요.
      </div>

      <!-- Edit Form (기존 데이터가 미리 채워진 상태) -->
      <form onsubmit="handleFormSubmit(event, '게시글이 수정되었습니다! (학습용 알림)', 'board-view.html')">

        <div class="form-group">
          <label for="category">카테고리</label>
          <select id="category" class="form-select" required>
            <option value="">카테고리를 선택하세요</option>
            <option value="notice">공지사항</option>
            <option value="free">자유게시판</option>
            <option value="qna">질문/답변</option>
            <option value="tip" selected>팁/정보</option>
          </select>
        </div>

        <div class="form-group">
          <label for="title">제목</label>
          <input
            type="text"
            id="title"
            class="form-input"
            value="CSS Flexbox와 Grid의 차이점 정리"
            required
          >
          <span class="error-msg">제목을 입력해 주세요.</span>
        </div>

        <div class="form-group">
          <label for="content">내용</label>
          <textarea
            id="content"
            class="form-textarea"
            rows="12"
            required
            style="min-height: 240px;"
          >CSS에서 레이아웃을 구성할 때 가장 많이 사용되는 두 가지 방법은 Flexbox와 Grid입니다.
각각의 특징과 사용 시나리오를 정리해 보겠습니다.

1. Flexbox (1차원 레이아웃)
Flexbox는 한 방향(가로 또는 세로)으로 요소를 배치할 때 유용합니다.
네비게이션 바, 카드 리스트, 정렬 등 단일 축 레이아웃에 적합합니다.

2. Grid (2차원 레이아웃)
Grid는 행과 열을 동시에 제어할 수 있는 2차원 레이아웃 시스템입니다.
복잡한 페이지 레이아웃, 대시보드, 갤러리 등에 적합합니다.

3. 결론
단순한 정렬이나 1차원 배치에는 Flexbox를, 복잡한 2차원 레이아웃에는 Grid를 사용하는 것이 좋습니다.</textarea>
          <span class="error-msg">내용을 입력해 주세요.</span>
        </div>

        <div class="form-group">
          <label for="file">파일 첨부 (선택)</label>
          <input type="file" id="file" class="form-input" style="padding: 0.5rem;">
          <span class="hint">기존 첨부파일: 없음</span>
        </div>

        <div class="btn-group" style="justify-content: flex-end;">
          <a href="board-view.html" class="btn btn-secondary">취소</a>
          <button type="submit" class="btn btn-primary">
            <svg width="14" height="14" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><polyline points="20 6 9 17 4 12"/></svg>
            수정 완료
          </button>
        </div>

      </form>
    </div>

  </main>

  <!-- ===== Footer ===== -->
  <footer class="footer">
    <p>학습용 웹페이지 &copy; 2026 &mdash; HTML, CSS, JavaScript 실습 프로젝트</p>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
