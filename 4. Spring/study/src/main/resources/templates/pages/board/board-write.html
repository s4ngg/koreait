<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성 - Spring 학습 플랫폼</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>
    <header th:replace="~{fragments/header :: global_header}"></header>

    <div class="container">
        <h1 style="margin-bottom: 2rem;">게시글 작성</h1>
        <div class="form-card" style="max-width: 800px;">
            <form onsubmit="submitBoardPost(event)">
                <div class="form-group">
                    <label>제목</label>
                    <input type="text" id="boardTitle" placeholder="게시글 제목을 입력하세요" required>
                </div>
                <div class="form-group">
                    <label>내용</label>
                    <div id="boardEditor" class="editor-container"></div>
                </div>
                <div class="form-group">
                    <label>이미지 업로드</label>
                    <input type="file" id="boardImage" accept="image/*">
                    <div id="imagePreview" style="margin-top: 1rem;"></div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">작성</button>
                    <button type="submit" onclick="history.back()" class="btn btn-secondary">취소</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="/js/script.js"></script>
    <script>
        const boardEditor = new Quill('#boardEditor', {
            theme: 'snow',
            placeholder: '게시글 내용을 입력하세요',
            modules: {
                toolbar: [
                    [{ 'header': [1, 2, 3, false] }],
                    ['bold', 'italic', 'underline', 'strike'],
                    ['blockquote', 'code-block'],
                    [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                    ['link', 'image'],
                    ['clean']
                ]
            }
        });

        document.getElementById('boardImage').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    document.getElementById('imagePreview').innerHTML = 
                        `<img src="${event.target.result}" style="max-width: 300px; border-radius: 0.5rem;">`;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
