<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 작성 - Spring 학습 플랫폼</title>
    <link rel="stylesheet" href="/css/styles.css">
    <!-- Quill 리치 에디터 추가 -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>
    <header th:replace="~{fragments/header :: global_header}"></header>

    <div class="container">
        <h1 style="margin-bottom: 2rem;">공지사항 작성</h1>
        <div class="form-card" style="max-width: 800px;">
            <form onsubmit="submitAnnouncement(event)">
                <div class="form-group">
                    <label>분류</label>
                    <select id="announcementCategory" style="width: 100%; padding: 0.75rem; border: 1px solid var(--border); border-radius: 0.5rem;">
                        <option value="공지">공지</option>
                        <option value="점검">점검</option>
                        <option value="이벤트">이벤트</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>제목</label>
                    <input type="text" id="announcementTitle" placeholder="공지사항 제목을 입력하세요" required>
                </div>
                <div class="form-group">
                    <label>내용</label>
                    <div id="announcementEditor" class="editor-container"></div>
                </div>
                <div class="form-group">
                    <label>이미지 업로드</label>
                    <input type="file" id="announcementImage" accept="image/*">
                    <div id="imagePreview" style="margin-top: 1rem;"></div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">작성</button>
                    <a href="announcements.html" class="btn btn-secondary" style="text-decoration: none;">취소</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="/js/script.js"></script>
    <script>
        const announcementEditor = new Quill('#announcementEditor', {
            theme: 'snow',
            placeholder: '공지사항 내용을 입력하세요',
            modules: {
                toolbar: [
                    [{ 'header': [1, 2, 3, false] }],
                    ['bold', 'italic', 'underline', 'strike'],
                    ['blockquote', 'code-block'],
                    [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                    ['link', 'image'],
                    ['clean']
                ]
            }
        });

        // 이미지 미리보기
        document.getElementById('announcementImage').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    document.getElementById('imagePreview').innerHTML = 
                        `<img src="${event.target.result}" style="max-width: 300px; border-radius: 0.5rem;">`;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
