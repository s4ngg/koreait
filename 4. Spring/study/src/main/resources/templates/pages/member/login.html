<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - Spring 학습 플랫폼</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header th:replace="~{fragments/header :: global_header}"></header>

    <div class="container">
        <div class="form-card">
            <h2>로그인</h2>
            <form action="/member/login" method="POST">
                <div class="form-group">
                    <label>아이디</label>
                    <input type="text" name="userId" placeholder="	 아이디를 입력하세요" required>
                </div>
                <div class="form-group">
                    <label>비밀번호</label>
                    <input type="password" name="password" placeholder="비밀번호를 입력하세요" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">로그인</button>
                </div>
            </form>
            <div class="form-link">
                <a href="find-id.html">아이디 찾기</a> | 
                <a href="find-password.html">비밀번호 찾기</a>
            </div>
            <div class="form-link">
                계정이 없으신가요? <a href="register.html">회원가입</a>
            </div>
        </div>
    </div>

    <script src="/js/script.js"></script>
</body>
</html>
