<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 찾기 - Spring 학습 플랫폼</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header th:replace="~{fragments/header :: global_header}"></header>

    <div class="container">
        <div class="form-card">
            <h2>아이디 찾기</h2>
            <form onsubmit="handleFindId(event)">
                <div class="form-group">
                    <label>등록하신 이메일</label>
                    <input type="email" placeholder="회원가입 시 입력한 이메일" required>
                </div>
                <p style="color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 1rem;">
                    입력하신 이메일로 인증 코드가 발송됩니다.
                </p>
                <div class="form-group" id="verificationCodeGroup" style="display: none;">
                    <label>인증 코드</label>
                    <input type="text" placeholder="인증 코드를 입력하세요">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="emailVerifyBtn" onclick="sendVerificationCode()">인증코드 발송</button>
                    <button type="submit" class="btn btn-primary" style="display: none;" id="findIdBtn">아이디 찾기</button>
                </div>
            </form>
            <div class="form-link">
                <a href="login.html">로그인으로 돌아가기</a>
            </div>
        </div>
    </div>

    <script src="/js/script.js"></script>
</body>
</html>
