<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <ol> : 순서가 있는 목록 -->
    <!-- <li> : 목록에서 각 항목을 나타내는 태그 -->
    <ol type="a"> <!-- type = a 알파벳 순, type = i 로마숫자 순-->
        <li>첫번째</li>
        <li>두번째</li>
        <li>세번째</li>
    </ol>

    <!-- <ul> : 순서가 없는 목록 -->
    <ul>
        <li>첫번째</li>
        <li>두번째</li>
        <li>세번째</li>
    </ul>
    
    
</body>
</html>
